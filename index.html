<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Buttons</title>
  </head>

  <style>
    .stake-button {
      color: white;
      background-color: #030a1d;
      height: 90px;
      width: 249px;
      border: 5px;
      border-color: #030a1d;
      border-radius: 18px;
      font-family: Poppins;
      font-size: 12px;
    }

    a:link {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:visited {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:hover {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }

    a:active {
      color: white;
      background-color: transparent;
      text-decoration: none;
    }
  </style>

  <body>
    <button class="stake-button">
      <a href="https://google.com" target="_blank"
        ><p>
          <img
            src="https://168.119.170.129/wp-content/uploads/2022/08/IconlyBulkPlus.png"
            alt="plus symbol"
          />Stake NFT
        </p></a
      >
    </button>
  </body>
</html>
